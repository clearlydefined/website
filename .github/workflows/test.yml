name: Run tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1

      - uses: actions/setup-node@v4.0.1
        with:
          node-version: 14
          cache: 'npm'

      - name: Update npm
        run: npm install -g npm@9

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Docker build
        run: docker build -t clearlydefined/website:latest .
