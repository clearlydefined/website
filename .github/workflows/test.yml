name: Run Docker build and tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 14
          cache: 'npm'

      - name: Update npm
        run: npm install -g npm@9

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  docker-build:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Docker build
        run: docker build .
